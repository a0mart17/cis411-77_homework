<head>


 
   <title>Registration</title>
    
   <link rel="stylesheet" type="text/css" href="style.css" />
   <script>
   
   function ValidateRegistrationForm(form){
  if (form.name.value == ""){
    alert("Please enter your name.");
    form.name.focus();
    return (false);
    }
	
	var x = form.email.value;
	var atpos=x.indexOf("@");
	var dotpos=x.lastIndexOf(".");
   if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
	{
	alert("Not a valid e-mail address");
	form.email.focus();
	return false;
	}
	
	if (form.address.value == ""){
    alert("Please enter your address.");
    form.address.focus();
    return (false);
    }
	
	
	
	if (form.phone.value == ""){
    alert("Please enter your phone number.");
    form.phone.focus();
    return (false);
    }
  
	
  return (true);
    }
   
   </script>
	
   
	 
</head>

    <h2>Register</h2>
	<form method="post"  action="#" name="feedback" onsubmit="return ValidateRegistrationForm(this);">
    <label class="label">Name: </label><input type="text" size="50" name="name">
	<label class="label">E-mail Address:  </label><input type="text" size="50" name="email" >
	<label class="label">Address:  </label><input type="text" size="50" name="address" >
	<label class="label">Phone: </label><input type="text" size="50" name="phone">
	<br/>
    <br/>	
    <input type="submit" value="Submit" name="submit">
    
	</form>
