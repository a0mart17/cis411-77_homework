    <div id="content" style="padding: 120px; width:800px; margin:0px auto;">
    <h2>Register</h2>
    <form id="Form" >
      <div>
	<label class="label" for="firstName">Your First Name</label>
        <input class="required" name="firstName" type="text" id="firstName" style="width:250px" />
      </div>
      <div>
	<label class="label" for="lastName">Your Last Name</label>
	<input class="required" name="lastName" type="text" id="lastName" style="width:250px" />
      </div>
      <div>
	<label class="label" for="phone">Phone Number</label>
	<input class="required" name="phone" type="text" id="phone" style="width:250px" />
      </div>
      <div>
	<label class="label" for="email">Email</label>
	<input class="required email" name="email" type="text" id="email" style="width:250px" />
      </div>
      <div>
	<label class="label" for="city">City</label>
	<input class="required" name="city" type="text" id="city" style="width:250px" />
      </div>
      <div>
	<label class="label" for="state">State</label>
	<input class="required" name="state" type="text" id="state" style="width:250px" />
      </div>
      
      <div>
	<input class="button" type="submit" value="Register" />
      </div>
    </form>
	</div>
